<!DOCTYPE html>
<html>

<head>
    <title>Weight Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Weight Tracker</h1>
    <h2>Track your weight progress and achieve your goals!</h2>
    <form id="weightForm">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" required>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <!--<div>
        <ul id="weightList"></ul>
    </div>-->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Your weight inputs
        </button>
        <ul class="dropdown-menu" id="weightList">
        </ul>
    </div>

    <div class="row justify-content-center">
        <div class="chart-container m-2" style="position: relative; height:40vh; width:40vw">
            <canvas id="canvas1"></canvas>
        </div>
        <div class="chart-container m-2" style="position: relative; height:40vh; width:40vw">
            <canvas id="canvas2"></canvas>
        </div>
    </div>

    <p id="progress"></p> <!-- progress display -->

    <button id="exportData">Export Data</button>
    <input type="file" id="importData">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="../src/app.js"></script>
</body>

</html>
